<!DOCTYPE html>
<html>
<style>
#window {
width: 600px;
height: 600px;
position: relative;
background: silver;
}
#box {
width: 50px;
height: 50px;
position: absolute;
background-color: red;
}
</style>
<body>

<p><button onclick="moveBox()">Click Me</button></p>

<div id ="window">
<div id ="box"></div>
</div>

<script>
var colors=['blue','yellow','purple','black','green','grey','gold','orange','maroon','olive']; //array of colors
function moveBox() { //moveBox function moves the box
var r = Math.floor(Math.random() * 11); //generates integers between 0 to 9
var box = document.getElementById("box");   
var position = 0;
var id = setInterval(animate, 6); //function animate will be executed in 6 milliseconds
function animate() {
if (position == 550) { //transition end case
box.style.backgroundColor=colors[r];
clearInterval(id);
} else {
position++;
box.style.top = position + "px";
box.style.left = position + "px";
  
}
  
}
}
</script>

</body>
</html>
